name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '>=3.11'

      - uses: luismedel/setup-bluish@4ac36443a8cc4f1ef11cc3c9df2342e0b89abfcb
        id: bluish

      - name: Check installation
        run: |
          echo "Successfully installed ${{ steps.bluish.outputs.bluish-version }}"
