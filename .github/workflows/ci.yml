name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '>=3.11'

      - uses: luismedel/setup-bluish@6be88add4f15d61d27aa99c177f46285ae13cf43
        id: bluish

      - name: Check installation
        run: |
          echo "Successfully installed ${{ steps.bluish.outputs.bluish-version }}"
